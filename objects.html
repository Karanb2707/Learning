<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <script>
            const product = {
                name: 'Pen',
                price: 10
            };
            console.log(product);
            console.log(product.name);
            console.log(product.price);

            product.name = 'Pencil'
            console.log(product);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h3>Rock Paper Scissors</h3>

        <button onclick="
            playGame('rock');
        ">Rock</button>

        <button onclick="
            playGame('paper');
        ">Paper</button>

        <button onclick="
            playGame('scissor');
        ">Scissor</button>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
        ">Reset Score</button>

        <script>

            const score = {
                wins: 0,
                loses: 0,
                ties: 0
            };

            function playGame(playerMove)
            {
                const computerMove = pickComputerMove();

                let result = '';

                if(playerMove === 'rock')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'You Lose';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'You Win';
                    }   
                }
                else if(playerMove === 'paper')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'You Win';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'You Lose'
                    }
                }
                else if(playerMove === 'scissor')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'You Lose';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'You Win';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'Tie';
                    }
                }

                if(result === 'You Win')
                {
                    score.wins += 1;
                }
                else if(result === 'You Lose')
                {
                    score.loses +=1;
                }
                else if(result === 'Tie')
                {
                    score.ties += 1;
                }

                alert(`Computer Choose ${computerMove} and ${result} \n Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
            }
            function pickComputerMove()
            {
                const randomNumber = Math.random();
                let computerMove = '';
            
                if(randomNumber >= 0 && randomNumber < 1/3)
                {
                    computerMove = 'rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'scissor';  
                }
                return computerMove;
            }
        </script>
    </body>
</html>

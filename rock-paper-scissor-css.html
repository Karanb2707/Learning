<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            body {
                background-color: black;
                color: white;
                font-family: Arial;
            }
            .main-title{
                font-size: 40px;
            }
            .move-icon{
                height: 50px;
            }
            .move-btn{
                height: 120px;
                width: 120px;
                background: transparent;
                border: 2px solid white;
                margin: 10px;
                border-radius: 60px;
            }
        </style>
    </head>
    <body>
        <h3 class="main-title">Rock Paper Scissors</h3>

        <button onclick="
            playGame('rock');
        " class="move-btn"><img src="./images/rock-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('paper');
        " class="move-btn"><img src="./images/paper-emoji.png" class="move-icon"></button>

        <button onclick="
            playGame('scissor');
        " class="move-btn"><img src="./images/scissors-emoji.png" class="move-icon"></button>

        <p class="js-result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScore();
        ">Reset Score</button>

        <script>

            let score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                loses: 0,
                ties: 0
            };

            updateScore();

            function playGame(playerMove)
            {
                const computerMove = pickComputerMove();

                let result = '';

                if(playerMove === 'rock')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'You Lose';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'You Win';
                    }   
                }
                else if(playerMove === 'paper')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'You Win';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'Tie';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'You Lose'
                    }
                }
                else if(playerMove === 'scissor')
                {
                    if(computerMove === 'rock')
                    {
                        result = 'You Lose';
                    }
                    else if(computerMove === 'paper')
                    {
                        result = 'You Win';
                    }
                    else if(computerMove === 'scissor')
                    {
                        result = 'Tie';
                    }
                }

                if(result === 'You Win')
                {
                    score.wins += 1;
                }
                else if(result === 'You Lose')
                {
                    score.loses +=1;
                }
                else if(result === 'Tie')
                {
                    score.ties += 1;
                }

                localStorage.setItem('score', JSON.stringify(score));

                updateScore();
                document.querySelector('.js-result').innerHTML = `${result}!`;
                document.querySelector('.js-moves').innerHTML = `Your Move: ${playerMove} and Computer Move: ${computerMove}`;

                // alert(`Computer Choose ${computerMove} and ${result} \n Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`);
            }

            function updateScore()
            {
                document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Loses: ${score.loses}, Ties: ${score.ties}`;
            }

            function updateResult()
            {
                document.querySelector('.js-result').innerHTML = `${result}`;
            }

            function pickComputerMove()
            {
                const randomNumber = Math.random();
                let computerMove = '';
            
                if(randomNumber >= 0 && randomNumber < 1/3)
                {
                    computerMove = 'rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'scissor';  
                }
                return computerMove;
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h3>Rock Paper Scissors</h3>

        <button onclick="
            pickComputerMove();
            
            let result = '';

            if(computerMove === 'rock')
            {
                result = 'Tie';
            }
            else if(computerMove === 'paper')
            {
                result = 'You Win';
            }
            else if(computerMove === 'scissor')
            {
                result = 'You Lose';
            }

            alert(`Computer Choose ${computerMove} and ${result}`);

        ">Rock</button>

        <button onclick="
            pickComputerMove()

            let result ='';

            if(computerMove === 'rock')
            {
                result = 'You Win';
            }
            else if(computerMove === 'paper')
            {
                result = 'Tie';
            }
            else if(computerMove === 'scissor')
            {
                result = 'You Lose'
            }

            alert(`Computer Choose ${computerMove} and ${result}`);
        ">Paper</button>

        <button onclick="
            pickComputerMove();

            let result = '';

            if(computerMove === 'rock')
            {
                result = 'You Lose';
            }
            else if(computerMove === 'paper')
            {
                result = 'You Win';
            }
            else if(computerMove === 'scissor')
            {
                result = 'Tie';
            }

            alert(`Computer Choose ${computerMove} and ${result}`);
        ">Scissor</button>

        <script>
            let computerMove = '';

            function pickComputerMove()
            {
                const randomNumber = Math.random();
            
                if(randomNumber >= 0 && randomNumber < 1/3)
                {
                    computerMove = 'rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'scissor';  
                }
            }
        </script>
    </body>
</html>

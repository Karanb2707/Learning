<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <p>Youtube Subscribe Button</p>
        <button class="subscribe-btn" onclick = subscribe()>Subscribe</button>

        <p>Amzon Shipping Calculator</p>
        <p>Orders under $40 = +$10 shipping</p>
        <p>Orders over $40 = Free Shipping</p>

        <input type="text" placeholder="cost of product" class="js-cost">
        <button onclick="calculateTotal()" >calculate</button>

        <p class="js-total"></p>

        <script>
            function calculateTotal()
            {
                const inputCost = document.querySelector('.js-cost');
                let cost = Number(inputCost.value);

                if(cost < 40)
                {
                    cost = cost + 10;
                }
                
                document.querySelector('.js-total').innerHTML = `Total Cost: $${cost}`;

            }

            function subscribe()
            {
                const sbuscribeBtn = document.querySelector('.subscribe-btn');
                if ( sbuscribeBtn.innerHTML === 'Subscribe')
                {
                    sbuscribeBtn.innerHTML = 'Subscribed';
                }
                else
                {
                    sbuscribeBtn.innerHTML = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
